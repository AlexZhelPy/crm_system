{% extends 'base.html' %}

{% block title %}{% if object %}Редактирование{% else %}Создание{% endif %} потенциального клиента{% endblock %}

{% block content %}
    <h1>{% if object %}Редактирование{% else %}Создание{% endif %} потенциального клиента</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% if object %}{% url 'lead_detail' object.pk %}{% else %}{% url 'lead_list' %}{% endif %}" class="btn">Отмена</a>
        </div>
    </form>
{% endblock %}
