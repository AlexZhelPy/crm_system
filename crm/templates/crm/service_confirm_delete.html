{% extends 'base.html' %}

{% block title %}Удаление услуги{% endblock %}

{% block content %}
    <h1>Удаление услуги</h1>
    <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" class="btn btn-danger">Подтвердить удаление</button>
            <a href="{% url 'service_detail' object.pk %}" class="btn">Отмена</a>
        </div>
    </form>
{% endblock %}
